<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronmon Fixture</title>
  <style>
    html, body {
      margin: 0;
      background: #2e2e2e;
      color: #eee;
      text-align: center;
    }

    * {
      font-size: 46px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <script>
    const createPara = text => {
      const p = document.createElement('p');
      p.innerText = text;

      document.body.appendChild(p);
    };

    const query = location.search.slice(1)
      .split('&')
      .map(str => str.split('='))
      .reduce((q, [key, ...val]) => Object.assign(q, { [key]: val.join('=') }), {});

    createPara(unescape(query.env));
    createPara(unescape(query.arg));
  </script>
</body>
</html>
